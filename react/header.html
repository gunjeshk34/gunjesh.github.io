<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/bootstrap.min.js"></script> 
</head>
<body>
    
    <!-- Header -->
    <header class="header ">
        <div class="container">
            <div class="row wow fadeInDown">
                <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
                    <div class="logo">
                        <a href="index.html"><img src="images/logo.png" alt="Logo"></a>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-9 col-lg-9">
                    <div class="primary-menu">
                        <div class="hamburger">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <nav id="navbar" class="desktop-menu">
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li><a href="about.html">About Me</a></li>
                                <li><a href="portfolio.html">Portfolio</a></li>
                                <li><a href="contact.html">Contact</a></li>
                            </ul>
                        </nav>
                    </div>
                    
                </div>
            </div>
            <nav id="navbar" class="mobile-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <script src="js/responsive_menu.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js" type="text/javascript"></script>
    <script>
        // Get the element you want to modify
        const element1 = document.querySelector('.wow.fadeInLeft');
        const element2 = document.querySelector('.wow.fadeInRight');
        const element3 = document.querySelector('.wow.fadeInUp');
        const element4 = document.querySelector('.wow.fadeInDown');
        const element5 = document.querySelector('.wow.pulse');

        // Set the new animation duration
        element1.dataset.wowDuration = '2s'; // Change to your desired duration
        element2.dataset.wowDuration = '2s'; // Change to your desired duration
        element3.dataset.wowDuration = '2s'; // Change to your desired duration
        element4.dataset.wowDuration = '2s'; // Change to your desired duration
        element5.dataset.wowDuration = '2s'; // Change to your desired duration
           new WOW().init();
    </script>
</body>
</html>
